server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = always


aws.s3.access-key-id=some_access_key1
aws.s3.secret-access-key=some_secret_key1
aws.s3.endpoint=http://localhost:50004
aws.s3.bucket-name=local-dev-kronos

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1